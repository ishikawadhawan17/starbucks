<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./stylesss.css">
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">How was the date my dear?</h1>
            </div>
            <div class="gif_container">
                <iframe src="https://giphy.com/embed/6Zu8A0iogHglFXJXB2" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/6Zu8A0iogHglFXJXB2">via GIPHY</a></p>

            </div>
            <div class = "buttons">
                <button class="btn" id = "ahhmazingButton" onclick="nextPage()">Ahhmazing</button>
                <button class="btn" id="notniceButton" onmouseover="moveButton()" onclick="moveButton()">NotNice</button>
                <script>
                    function nextPage() {
                        window.location.href = "ahhmazing.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('notniceButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('notniceButton').offsetHeight) - 48;
                        document.getElementById('notniceButton').style.left = `${x}px`;
                        document.getElementById('notniceButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
